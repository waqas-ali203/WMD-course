<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="form.js"></script>
    <title>Simple Form</title>
    <style>
        body {
            background-color: rgb(208, 216, 223);
        }

        .form-container {
            width: 50%;
            margin: 20px auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            font-size: 14px;
        }

        .form-group button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            text-align: center;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Registration Form</h2>
        <form onsubmit="formValidation()">
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name">
            </div>
            <div id="error-message-name" class="error"></div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email-check" name="email" required>
            </div>
            <div id="error-message-email" class="error"></div>
            
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="3"></textarea>
            </div>
            <div id="error-message-address" class="error"></div>
            
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age">
            </div>
            <div id="error-message-age" class="error"></div>
            
            <div class="form-group">
                <label>Gender</label>
                <label><input type="radio" name="gender" value="male" required> Male</label>
                <label><input type="radio" name="gender" value="female" required> Female</label>
            </div>
            
            <div class="form-group">
                <label for="course">Course Selection</label>
                <select id="course" name="course">
                    <option value="">Select a course</option>
                    <option value="course1">Web development</option>
                    <option value="course2">Data science</option>
                    <option value="course2">Mobile app development</option>
                </select>
            </div>
            <div id="error-message-course" class="error"></div>
            
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob">
            </div>
            <div id="error-message-date" class="error"></div>
            
            <div class="form-group">
                <label for="photo">Upload Photo</label>
                <input type="file" id="photo" name="photo">
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" name="terms">
                    I agree to the terms and conditions
                </label>
            </div>

            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
